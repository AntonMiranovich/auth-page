<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="leftSection">
        <div class="img"></div>
        <h2>Receive payments from any banking system</h2>
        <p>Connect your bank card, and create accounts in the selected currency.</p>
    </section>

    <section class="rightSection">
        <div>
            <div class="hendImg"></div>
            <h1>Welcome back!</h1>
            <p>Please login to access your account.</p>
        </div>

        <div>
            <div>
                <p>E-mail or phone number</p>
                <div class="infoImg"></div>
            </div>
            <input type="text" placeholder="Type your e-mail or phone number">
        </div>

        <div>
            <p>Password</p>
            <input type="text" placeholder="Type your password">
        </div>

        <button>Log In</button>

        <div>
            <p>Don't have an account?</p>
            <a href="/"> Sign Up</a>
        </div>
    </section>
</body>

</html>
