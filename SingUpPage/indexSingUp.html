<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sung Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styleSingUp.css">
</head>
<body>
    <section class="leftSection">
        <div class="img"></div>
        <h2>Receive payments from any banking system</h2>
        <p>Connect your bank card, and create accounts in the selected currency.</p>
    </section>

    <section class="rightSection">
        <div class="welcome">
            <div class="hendImg"></div>
            <h1>Join us!</h1>
            <p>Enter your information and join us.</p>
        </div>

        <div class="email">
            <div>
                <p>E-mail or phone number</p>
                <div class="infoImg"></div>
            </div>
            <input type="text" placeholder="Type your e-mail or phone number">
        </div>

        <div class="password">
            <p>Password</p>
            <input type="text" placeholder="Type your password">
        </div>

        <div class="rePassword">
            <p>Confirm Password</p>
            <input type="text" placeholder="Confirm your password">
        </div>

        <button>Log In</button>

        <div class="hrefFooter">
            <p>Already have an account?</p>
            <a href="../LoginPage/indexLogin.html"> Sign Up</a>
        </div>
    </section>

    <script src="./appSingUp.js"></script>
</body>
</html>
